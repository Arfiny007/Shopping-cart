<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Arfiny's Shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Products</a>
                </div>
              </div>
              <button class="btn btn-outline-dark" id="cart-btn">
                <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
              </button>
            </div>
          </nav>
    </header>

    <main class="container mt-4">
        <h2 class="text-center">Our Products</h2>
        <div><br></div>
        <div id="product-list" class="row">
            </div>
    </main>

    <div id="cart-sidebar" class="cart-sidebar">
        <h4 class="p-3">Shopping Cart</h4>
        <ul id="cart-items" class="list-group list-group-flush"></ul>
        <div class="p-3">
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button class="btn btn-danger w-100 mb-2" id="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-success w-100">Checkout</button>
        </div>
    </div>

   
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
